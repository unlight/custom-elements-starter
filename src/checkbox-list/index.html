<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                const output = document.querySelector('#output');
                const checkboxList = document.querySelector('checkbox-list');
                checkboxList.options = [
                    { label: 'Option A', value: '1' },
                    { label: 'Option B', value: '2' },
                ];

                const onChange = event => {
                    output.innerText = JSON.stringify(checkboxList.value);
                };
                checkboxList.addEventListener('change', onChange);
                onChange();

                const addOptionButton = document.querySelector('#addOption');
                addOptionButton.addEventListener('click', () => {
                    const option = {
                        label: document.querySelector('#addOptionLabel').value,
                        value: document.querySelector('#addOptionValue').value,
                    };
                    checkboxList.options = [...checkboxList.options, option];
                });
            });
        </script>
    </head>
    <body>
        <div>checkbox-list element</div>
        <checkbox-list></checkbox-list>
        Value:<br />
        <div id="output" style="white-space: pre;"></div>
        Add Option:<br />
        Label: <input name="label" id="addOptionLabel" /> <br />
        Value:
        <input name="value" id="addOptionValue" />
        <button id="addOption">Add</button>
    </body>
</html>
