<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                const output = document.querySelector('#output');
                const checkboxList = document.querySelector('checkbox-list');
                checkboxList.options = [
                    { label: 'Germany', value: 'de' },
                    { label: 'France', value: 'fr' },
                ];

                const onChange = event => {
                    output.innerText = JSON.stringify(checkboxList.value);
                };
                checkboxList.addEventListener('change', onChange);
                onChange();

                const addOptionButton = document.querySelector('#addOption');
                addOptionButton.addEventListener('click', () => {
                    const option = {
                        label: document.querySelector('#addOptionLabel').value,
                        value: document.querySelector('#addOptionValue').value,
                    };
                    checkboxList.options = [...checkboxList.options, option];
                });
            });
        </script>
    </head>
    <body>
        <pre>
<b>HTML</b>: &lt;checkbox-list>&lt;/checkbox-list>
<b>JavaScript</b>:
const checkboxList = document.querySelector('checkbox-list');
checkboxList.options = [
    { label: 'Germany', value: 'de' },
    { label: 'France', value: 'fr' },
];
<b>Result</b>:
<checkbox-list></checkbox-list>
<b>checkboxList.value</b>: <div id="output" style="white-space: pre;"></div>
Add Option:
Label: <input size="5" name="label" id="addOptionLabel" />
Value: <input size="5" name="value" id="addOptionValue" /> <button id="addOption">Add</button>
        </pre>
    </body>
</html>
